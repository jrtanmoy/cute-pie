<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="../assets/images/community/favicon.png">
    <title>Services</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/odometer-theme-default.css">
    <link rel="stylesheet" href="../assets/css/slick.css">
    <link rel="stylesheet" href="../assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/css/default.css">
    <link rel="stylesheet" href="../assets/sass/style.css">

    <script src="../assets/js/jquery.min.js"></script>
</head>

<body>
    <!-- service header section start  -->
    <header class="service-header">
        <div class="container">
            <div class="service-head-wrap">
                <div class="service-logo">
                    <a href="index.html">
                        <img src="../assets/images/logo.png" alt="Service Logo">
                    </a>
                </div>
                <div class="service-head-right">
                    <ul class="service-responsive-menu">
                        <li><a href="#">Pet sitting</a></li>
                        <li><a href="#">Doggy daycare</a></li>
                        <li><a href="#">Dog Walking</a></li>
                        <li><a href="#">Pet Grooming</a></li>
                        <li><a href="#">Pet fostering</a></li>
                        <li><a href="#">More+</a></li>
                    </ul>
                    
                    <div class="service-singup">
                        <a href="#"> Sign up</a>                       
                    </div>
                    <a href="#" class="mobile-btn"><i class="fa fa-bars" aria-hidden="true"></i></a>
                </div>
            </div>
        </div>
    </header>
    <!-- service header section end -->
    <!-- provider profile hero section start  -->
    <section class="provider-profile-hero">
        <div class="container">
            <div class="provider-hero-wrap">
                <div class="provider-info">
                    <span class="featured-title">Featured</span>
                    <div class="provider-profile-img">
                        <img src="../assets/images/community/home/news-post/athore01.jpg" alt="image">
                    </div>
                    <h6 class="provider-name">David Miller</h6>
                    <span class="certified-text">We are hybrid & TDI Specialist</span>
                    <a class="photo-count" href="#">6 Photos</a>
                    <ul class="provider-social">
                        <li class="fb-bg"><a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a></li>
                        <li class="twt-bg"><a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a></li>
                        <li class="in-bg"><a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a></li>
                        <li class="pr-bg"><a href="#"><i class="fa fa-pinterest-p" aria-hidden="true"></i></a></li>
                        <li class="dig-bg"><a href="#"><i class="fa fa-digg" aria-hidden="true"></i></a></li>
                    </ul>
                    <ul class="profile-btns">
                        <li><a href="#" class="social-theme-btn invite"><i class="fa fa-suitcase" aria-hidden="true"></i> Invite for Job</a></li>
                        <li><a href="#" class="social-theme-btn favorite"><i class="fa fa-heart" aria-hidden="true"></i> Add to Favorites</a></li>
                    </ul>
                </div>
                <div class="service-provider-img">
                    <img src="../assets/images/services/service-details/03.jpg" alt="img">                    
                </div>
            </div>
        </div>
    </section>
    <!-- provider profile hero section end  -->
    
    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/odometer.js"></script>
    <script src="../assets/js/slick-slider.js"></script>
    <script src="../assets/js/services/script.js"></script>
</body>

</html>
