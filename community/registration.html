<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/png" href="../assets/images/community/favicon.png">
    <title>Community</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css/odometer-theme-default.css">
    <link rel="stylesheet" href="../assets/css/slick.css">
    <link rel="stylesheet" href="../assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/css/default.css">
    <link rel="stylesheet" href="../assets/sass/style.css">

    <script src="../assets/js/jquery.min.js"></script>
</head>

<body>

    <!-- login page start  -->
    <section class="community-login-area">
        <a href="community_index.html" class="home-icon"><i class="fa fa-home" aria-hidden="true"></i></a>
        <div class="community-login">
            <div class="login-logo">
                <a href="community_index.html"><img src="/assets/images/logo.png" alt="Logo"></a>
            </div>
            <form action="#" class="community-loginForm">
                <h5 class="login-title">Register</h5>
                <div class=" login-box">
                    <input type="text">
                    <label>Name</label>
                </div>
                <div class=" login-box">
                    <input type="email">
                    <label>Email</label>
                </div>
                <div class="login-box">
                    <input type="password">
                    <label>Password</label>
                </div>
                <div class="login-box">
                    <input type="password">
                    <label>Confirm Password</label>
                </div>
                <div class="remember-box">
                    <span>
                        <input type="checkbox" id="remember">
                        <label for="remember">I Accept</label>
                    </span>
                    <a href="#" class="forgot-pass">Privacy</a>
                </div>
                <div class="login-btn-list">
                    <button type="submit" class="social-theme-btn">Register</button>
                    <p>Or</p>
                    <button type="submit" class="social-theme-btn googl-btn">Log In with Google</button>
                </div>
            </form>
        </div>
    </section>
    <!-- login page end  -->


    <script src="../assets/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/odometer.js"></script>
    <script src="../assets/js/slick-slider.js"></script>
    <script src="../assets/js/community/script.js"></script>
</body>

</html>
