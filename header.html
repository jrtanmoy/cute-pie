<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Home</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/odometer-theme-default.css">
    <link rel="stylesheet" href="assets/css/slick.css">
    <link rel="stylesheet" href="assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/default.css">
    <link rel="stylesheet" href="assets/sass/style.css">
    
    <script src="assets/js/jquery.min.js"></script>
</head>
<body>

<header class="header-area">
    <div class="header-top text-center">
        <div class="container-fluid">
            <p class="top-title">Save <span class="fw-bold">up to 20%</span> on all Toys & Accessories with <span class="them-color">“ta-pro-22”</span> code</p>
            <div class="close">
                <i class="fa fa-times" aria-hidden="true"></i>
            </div>
        </div>
    </div>
    <div class="header-middle">
        <div class="container">
            <div class="middle-wrapper">
                <div class="middle-left">
                    <div class="logo">
                        <a href="index.html"><img src="assets/images/logo.png" alt=""></a>
                    </div>
                    <form action="" class="product-search-wrap d-flex">
                        <select name="category" id="category">
                            <option value="category">Category</option>
                            <option value="care">Cre</option>
                            <option value="dog_treat">Dog Treats</option>
                            <option value="dry_food">Dry Food</option>
                            <option value="grooming">Grooming</option>
                            <optgroup label="Pet Pharmecy">
                              <option value="volvo">Dental Care</option>
                              <option value="saab">Recovery Cones</option>
                            </optgroup>
                            <option value="supplement">Supplements</option>
                            <optgroup label="Toys & accessories">
                              <option value="volvo">Demo</option>
                              <option value="saab">Demo 2</option>
                            </optgroup>
                        </select>
                        <div class="product-search-input">
                            <input type="text" placeholder="What are you looking for?">
                            <div class="search-icon">
                                <i class="fa fa-search" aria-hidden="true"></i>
                            </div>
                        </div>
                    </form>
                </div>
                <ul class="middle-right">
                    <li></li>
                </ul>
            </div>
        </div>
    </div>
</header>
    

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/odometer.js"></script>
    <script src="assets/js/slick-slider.js"></script>
   <script src="assets/js/script.js"></script>
</body>
</html>
